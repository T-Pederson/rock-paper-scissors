<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
        <div class="choiceContainer">
            <span>Player 1</span>
            <div class="playerChoices">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
            <div>
                <span>Score: </span>
                <span class="playerScore">0</span>
            </div>
        </div>
        <div class="choiceContainer">
            <span>Computer</span>
            <div class="computerChoices">
                <button class="computer rock"></button>
                <button class="computer paper"></button>
                <button class="computer scissors"></button>
            </div>
            <div>
                <span>Score: </span>
                <span class="computerScore">0</span>
            </div>
        </div>
    </div>

    <p>Choose your weapon!</p>
</body>
</html>
